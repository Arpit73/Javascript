<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #my-button{
            height: 50px;
            width: 50px;
            font-size: 25px;
            border: none;
            border-radius: 5px; 

        }

        .js-odd{
            background-color: pink;
        }
        .js-even{
            background-color: green;
        }
    </style>
</head>
<body>
    <h3 id="greeting"></h3>
    <button id="my-button" onclick=" buttonPressed();">0</button>

    <script>
        let noOfTimesClicked = localStorage.getItem('noOfTimesClicked')||0;



        function buttonPressed(){
            // console.log(`pressed`);
            noOfTimesClicked ++;
            localStorage.setItem('noOfTimesClicked',noOfTimesClicked);
            updateButton();
            

        }

        function updateButton(){
            let button = document.querySelector('#my-button');
            // noOfTimesClicked ++;
            if(noOfTimesClicked % 2===0){
                button.classList.remove(`js-odd`);
                button.classList.add(`js-even`);
            }
            else{
                button.classList.remove(`js-even`);
                button.classList.add(`js-odd`);

            }
            button.innerText = noOfTimesClicked;

        }
        updateButton();











        function doGreeting( personName){


        let date = new Date();
        console.log(date);
        let hours = date.getHours();
        let heading = document.querySelector('#greeting');
        console.log(hours);
        if(hours > 5 && hours < 12){
            heading.innerText = `Good Morning${personName}`;

        }
        else if(hours > 12 && hours < 18){
            heading.innerText =`Good Aternoon ${personName}`;

        }
        else{
            heading.innerText = `Good Night ${personName}`;
        }
    }
    doGreeting(`Arpit`);
        
    </script>
</body>
</html>
